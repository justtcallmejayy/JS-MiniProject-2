<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/pngwing.com (1).png" />
  </head>
  <body>
    <header>
      <h1>Simon Says</h1>
      <p class="instructions">
        Follow the sequence of lights and sounds. Each level adds a new step to
        the sequence. Click the buttons in the correct order to progress!
      </p>
    </header>

    <main>
      <div class="scoreboard">
        <h3>Current Level: <span id="current-level">0</span></h3>
        <h3>High Score: <span id="high-score">0</span></h3>
      </div>

      <div class="btn-container">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
        <div class="btn green" id="green" type="button"></div>
        <div class="btn purple" id="purple" type="button"></div>
      </div>
    </main>

    <footer>
      <button id="reset-high-score">Reset High Score</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
